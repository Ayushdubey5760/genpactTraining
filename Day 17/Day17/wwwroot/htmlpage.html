<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
   
</head>
<body>
    <form action="/submit" method="get">
        <input form="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
    </form>

    <label for="password">UserPassword:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="email">UserEmail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="usertype">UserType:</label>
    <select id="usertype" name="usertype">
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="bronze">Bronze</option>

        </select><br>

        <label for="city">Usercity:</label>
        <select id="city" name="city">
            <option value="city1">City1</option>
            <option value="city2">City2</option>
            <option value="city3">City3</option>
        </select><br>

        <label for="subsciption">EndofSubsciption:</label>
        <input type="datetime-local" id="subscription" name="subscription" required ><br>

        <input type="submit" value="Submit">
</form>
</body>
</html>
